<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>Hello World</title>

        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="./css/themes/default/jquery.mobile-1.4.0.min.css">
        
        <script src="./js/jquery.js"></script>
        <script src="./js/jquery.mobile-1.4.0.min.js"></script>
        <script src="./js/apigee.min.js"></script>

        <script type="text/javascript">

            // Initializing the SDK
            var client = new Apigee.Client({
                orgName:'jandj', // Your Apigee.com username for App Services
                appName:'sandbox' // Your Apigee App Services app name
            });

            // Reading data
            var msgs = new Apigee.Collection({ "client":client, "type":"msgs" });
            msgs.fetch(
                function(err, data) { // Success
                    if (err) {
                        alert("read failed");
                    } else {
                        while(msgs.hasNextEntity()) {
                            var msg = msgs.getNextEntity();
                            alert(msg.get("msg")); // Output the title of the book
                        }
                    }
                });

            // Uncomment the next 4 lines if you want to write data

            // book = { "title": "the old man and the sea" };
            // books.addEntity(book, function (error, response) {
            //  if (error) { alert("write failed");
            //  } else { alert("write succeeded"); } });
        </script>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

            app.initialize();

    </body>
